<h2>Sign In Now!</h2>
<div *ngIf="error" class="alert alert-danger">
  <h3>{{ error }}</h3>
</div>
<form action="" [formGroup]="signInForm" (ngSubmit)="submitSignIn(signInForm)">
  <label for="email">email</label>
  <input type="email" id="email" class="form-control" formControlName="email" />
  <div
    *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched"
    class="alert alert-danger my-2"
  >
    <p *ngIf="signInForm.get('email')?.errors?.['required']" class="mb-0">
      email is required
    </p>
    <p *ngIf="signInForm.get('email')?.errors?.['email']" class="mb-0">
      email is invalid
    </p>
  </div>

  <label for="password">password</label>
  <input
    type="password"
    id="password"
    class="form-control"
    formControlName="password"
  />
  <div
    *ngIf="
      signInForm.get('password')?.errors && signInForm.get('password')?.touched
    "
    class="alert alert-danger my-2"
  >
    <p *ngIf="signInForm.get('password')?.errors?.['required']" class="mb-0">
      password is required
    </p>
    <p *ngIf="signInForm.get('password')?.errors?.['pattern']" class="mb-0">
      password must start with Capital letter and min length is ...
    </p>
  </div>
  <button
    type="submit"
    [disabled]="signInForm.invalid"
    class="btn mt-2 btn-info"
  >
    submit
  </button>
</form>
