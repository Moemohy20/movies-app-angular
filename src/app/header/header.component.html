<div class="row">
  <header class="d-flex align-items-end vh-100">
    <div class="container">
      <h2 class="h4 fw-bolder">Top Trending Media Right Now</h2>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let movie of headerTrendingMovie">
          <ng-template carouselSlide [id]="movie.id">
            <img [src]="imgPrefix + movie.poster_path" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </header>
</div>
