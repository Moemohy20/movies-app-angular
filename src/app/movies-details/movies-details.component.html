<div class="row">
  <div class="col-md-3">
    <img class="w-100" [src]="imgPrefix + movieDetail.poster_path" alt="" />
  </div>
  <div class="col-md-9">
    <h2 class="fw-bolder">{{ movieDetail.title }}</h2>
    <p class="text-muted py-2">{{ movieDetail.overview }}</p>
    <h4>Generes:</h4>
    <ul>
      <li *ngFor="let g of movieDetail.genres">{{ g.name }}</li>
    </ul>
    <p>revenue: $ {{ movieDetail.revenue }}</p>
  </div>
</div>
